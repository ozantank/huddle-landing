<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/partners.png"
    />
    <title>Huddle landing page with single introductory section</title>
    <!-- GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME  -->
    <script
      src="https://kit.fontawesome.com/a80b03d8cc.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">
          <img
            src="https://digitshack.com/codepen/mentor7/logo.svg"
            alt=""
            srcset=""
          />
        </div>
        <div class="main">
          <div class="mockup">
            <img
              src="https://digitshack.com/codepen/mentor7/illustration-mockups.svg"
              alt=""
            />
          </div>
          <div class="text-box">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="https://www.linkedin.com/in/ozantank/">Register</a>
          </div>
        </div>
        <div class="social">
          <a href="https://www.linkedin.com/in/ozantank/">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="https://www.linkedin.com/in/ozantank/">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="https://www.linkedin.com/in/ozantank/">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
